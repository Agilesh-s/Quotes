<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div *ngFor = "let i of quotesData.quotes" class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">{{i.quote}}</h5>
                          <h6 class="card-subtitle mb-2 text-muted ">AUTHOR: {{i.author}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
